query RepoIssueTypesList($owner: String!, $name: String!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $name) {
    issueTypes(first: $first, after: $after) {
      nodes {
        id
        name
        color
        isEnabled
      }
      pageInfo {
        ...PageInfoFields
      }
    }
  }
}
