mutation PrAssigneesRemove($assignableId: ID!, $assigneeIds: [ID!]!) {
  removeAssigneesFromAssignable(input: { assignableId: $assignableId, assigneeIds: $assigneeIds }) {
    assignable {
      ... on PullRequest {
        id
        assignees(first: 50) {
          nodes {
            login
          }
        }
      }
    }
  }
}
