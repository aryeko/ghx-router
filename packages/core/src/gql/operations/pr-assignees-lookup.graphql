query PrAssigneesLookup($owner: String!, $name: String!, $prNumber: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $prNumber) {
      id
      assignees(first: 100) {
        nodes {
          id
          login
        }
      }
    }
    assignableUsers(first: 100) {
      nodes {
        id
        login
      }
    }
  }
}
