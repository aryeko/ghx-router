capability_id: project_v2.items.list
version: "1.0.0"
description: List items in a Projects v2 project.
input_schema:
  type: object
  required: [owner, projectNumber]
  properties:
    owner: { type: string, minLength: 1 }
    projectNumber: { type: integer, minimum: 1 }
    first: { type: integer, minimum: 1 }
    after: { type: [string, "null"] }
  additionalProperties: false
output_schema:
  type: object
  required: [items, pageInfo]
  properties:
    items:
      type: array
      items:
        type: object
        required: [id, contentType, contentNumber, contentTitle]
        properties:
          id: { type: [string, "null"] }
          contentType: { type: [string, "null"] }
          contentNumber: { type: [integer, "null"], minimum: 0 }
          contentTitle: { type: [string, "null"] }
        additionalProperties: false
    pageInfo:
      type: object
      required: [hasNextPage, endCursor]
      properties:
        hasNextPage: { type: boolean }
        endCursor: { type: [string, "null"] }
      additionalProperties: false
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: [cli]
graphql:
  # GQL limitation: user fallback handled in domain handler
  operationName: ProjectV2ItemsListOrg
  documentPath: src/gql/operations/project-v2-items-list-org.graphql
cli:
  command: project item-list
