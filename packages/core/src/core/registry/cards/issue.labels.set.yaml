capability_id: issue.labels.set
version: "1.0.0"
description: Replace issue labels.
input_schema:
  type: object
  required: [issueId, labels]
  properties:
    issueId: { type: string, minLength: 1 }
    labels:
      type: array
      items: { type: string, minLength: 1 }
  additionalProperties: false
output_schema:
  type: object
  required: [id, labels]
  properties:
    id: { type: string, minLength: 1 }
    labels:
      type: array
      items: { type: string, minLength: 1 }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
graphql:
  operationName: IssueLabelsUpdate
  documentPath: src/gql/operations/issue-labels-update.graphql
  resolution:
    lookup:
      operationName: IssueLabelsLookup
      documentPath: src/gql/operations/issue-labels-lookup.graphql
      vars:
        issueId: issueId
    inject:
      - target: labelIds
        source: map_array
        from_input: labels
        nodes_path: node.repository.labels.nodes
        match_field: name
        extract_field: id
