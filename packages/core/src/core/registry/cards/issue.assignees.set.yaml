capability_id: issue.assignees.set
version: "1.0.0"
description: Replace issue assignees.
input_schema:
  type: object
  required: [issueId, assignees]
  properties:
    issueId: { type: string, minLength: 1 }
    assignees:
      type: array
      items: { type: string, minLength: 1 }
  additionalProperties: false
output_schema:
  type: object
  required: [id, assignees]
  properties:
    id: { type: string, minLength: 1 }
    assignees:
      type: array
      items: { type: string, minLength: 1 }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
graphql:
  operationName: IssueAssigneesUpdate
  documentPath: src/gql/operations/issue-assignees-update.graphql
  resolution:
    lookup:
      operationName: IssueAssigneesLookup
      documentPath: src/gql/operations/issue-assignees-lookup.graphql
      vars:
        issueId: issueId
    inject:
      - target: assigneeIds
        source: map_array
        from_input: assignees
        nodes_path: node.repository.assignableUsers.nodes
        match_field: login
        extract_field: id
