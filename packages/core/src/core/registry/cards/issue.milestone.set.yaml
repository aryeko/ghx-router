capability_id: issue.milestone.set
version: "1.0.0"
description: Set issue milestone number or clear with null.
input_schema:
  type: object
  required: [issueId, milestoneNumber]
  properties:
    issueId: { type: string, minLength: 1 }
    milestoneNumber: { type: integer, minimum: 1 }
  additionalProperties: false
output_schema:
  type: object
  required: [id, milestoneNumber, updated]
  properties:
    id: { type: string, minLength: 1 }
    milestoneNumber: { type: [integer, "null"] }
    updated: { type: boolean }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
graphql:
  operationName: IssueMilestoneSet
  documentPath: src/gql/operations/issue-milestone-set.graphql
  resolution:
    lookup:
      operationName: IssueMilestoneLookup
      documentPath: src/gql/operations/issue-milestone-lookup.graphql
      vars:
        issueId: issueId
        milestoneNumber: milestoneNumber
    inject:
      - target: milestoneId
        source: scalar
        path: node.repository.milestone.id
