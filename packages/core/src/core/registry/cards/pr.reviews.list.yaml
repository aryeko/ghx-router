capability_id: pr.reviews.list
version: "1.0.0"
description: "List pull request reviews (state, author, overall review body). Returns review-level metadata only â€” use pr.threads.list for inline diff comments."
input_schema:
  type: object
  required: [owner, name, prNumber]
  properties:
    owner: { type: string, minLength: 1 }
    name: { type: string, minLength: 1 }
    prNumber: { type: integer, minimum: 1 }
    first: { type: integer, minimum: 1 }
    after: { type: [string, "null"] }
  additionalProperties: false
output_schema:
  type: object
  required: [items, pageInfo]
  properties:
    items:
      type: array
      items:
        type: object
        required: [id, authorLogin, body, state, submittedAt, url, commitOid]
        properties:
          id: { type: string, minLength: 1 }
          authorLogin: { type: [string, "null"] }
          body: { type: string }
          state: { type: string }
          submittedAt: { type: [string, "null"] }
          url: { type: string, minLength: 1 }
          commitOid: { type: [string, "null"] }
        additionalProperties: false
    pageInfo:
      type: object
      required: [hasNextPage, endCursor]
      properties:
        hasNextPage: { type: boolean }
        endCursor: { type: [string, "null"] }
      additionalProperties: false
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
graphql:
  operationName: PrReviewsList
  documentPath: src/gql/operations/pr-reviews-list.graphql
cli:
  command: pr view
