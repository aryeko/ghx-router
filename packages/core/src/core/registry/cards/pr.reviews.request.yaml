capability_id: pr.reviews.request
version: "1.0.0"
description: Request pull request reviewers.
input_schema:
  type: object
  required: [owner, name, prNumber, reviewers]
  properties:
    owner: { type: string, minLength: 1 }
    name: { type: string, minLength: 1 }
    prNumber: { type: integer, minimum: 1 }
    reviewers:
      type: array
      minItems: 1
      items: { type: string, minLength: 1 }
  additionalProperties: false
output_schema:
  type: object
  required: [prNumber, reviewers, updated]
  properties:
    prNumber: { type: integer, minimum: 1 }
    reviewers:
      type: array
      items: { type: string, minLength: 1 }
    updated: { type: boolean }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: [cli]
graphql:
  operationName: PrReviewsRequest
  documentPath: src/gql/operations/pr-reviews-request.graphql
cli:
  command: pr edit
