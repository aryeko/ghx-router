capability_id: issue.reopen
version: "1.0.0"
description: Reopen a closed issue.
input_schema:
  type: object
  required: [owner, name, issueNumber]
  properties:
    owner: { type: string, minLength: 1 }
    name: { type: string, minLength: 1 }
    issueNumber: { type: integer, minimum: 1 }
  additionalProperties: false
output_schema:
  type: object
  required: [id, number, state, reopened]
  properties:
    id: { type: string, minLength: 1 }
    number: { type: integer, minimum: 1 }
    state: { type: string }
    reopened: { type: boolean }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
graphql:
  operationName: IssueReopen
  documentPath: src/gql/operations/issue-reopen.graphql
  resolution:
    lookup:
      operationName: IssueNodeIdLookup
      documentPath: src/gql/operations/issue-node-id-lookup.graphql
      vars:
        owner: owner
        name: name
        issueNumber: issueNumber
    inject:
      - target: issueId
        source: scalar
        path: repository.issue.id
