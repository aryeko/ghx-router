name: CI - Pull Request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - run: pnpm run ci:affected
      - name: Generate coverage (Node 24)
        if: matrix.node-version == 24
        run: |
          pnpm --filter @ghx-router/core run test:coverage
          pnpm --filter @ghx-router/benchmark run test:coverage
      - name: Upload coverage to Codecov (Node 24)
        if: matrix.node-version == 24
        uses: codecov/codecov-action@v5
        with:
          files: packages/ghx-router/coverage/lcov.info,packages/benchmark/coverage/lcov.info
          flags: pr
          fail_ci_if_error: false
