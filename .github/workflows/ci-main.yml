name: CI - Main

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      artifacts_uploaded: ${{ steps.upload_artifacts.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci
      - name: Generate coverage
        run: |
          pnpm --filter @ghx-router/core run test:coverage
          pnpm --filter @ghx-router/benchmark run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: packages/ghx-router/coverage/lcov.info,packages/benchmark/coverage/lcov.info
          flags: main
          fail_ci_if_error: false
      - name: Upload dist artifacts
        id: upload_artifacts
        if: startsWith(github.event.head_commit.message, 'chore') && contains(github.event.head_commit.message, 'version packages')
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: packages/*/dist
          retention-days: 1

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        if: startsWith(github.event.head_commit.message, 'chore') && contains(github.event.head_commit.message, 'version packages')
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          github-token: ${{ github.token }}
          run-id: ${{ github.run_id }}
          path: packages
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run changeset:publish
          version: pnpm run changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ github.token }}
