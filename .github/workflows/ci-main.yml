name: CI - Main

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci --parallel=3 --outputStyle=static
      - name: Run core E2E local
        run: pnpm --filter @ghx-dev/core run test:e2e:local
      - name: Run core E2E SDK (secret-gated)
        if: ${{ env.OPENAI_API_KEY != '' }}
        run: pnpm --filter @ghx-dev/core run test:e2e:sdk
      - name: Generate coverage
        run: pnpm run test:coverage
      - name: Upload coverage to Codecov
        if: ${{ always() && !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: packages/*/coverage/lcov.info
          flags: main
          use_oidc: true
          fail_ci_if_error: true
      - name: Upload test results to Codecov
        if: ${{ always() && !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: packages/*/test-report.junit.xml
          report_type: test_results
          flags: main
          use_oidc: true
          fail_ci_if_error: true
  release:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          commitMode: github-api
          publish: pnpm run changeset:publish
          version: pnpm run changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ github.token }}
