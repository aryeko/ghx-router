name: CI - Main

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
    outputs:
      artifacts_uploaded: ${{ steps.upload_artifacts.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci --parallel=3 --outputStyle=static
      - name: Generate coverage
        run: pnpm run test:coverage
      - name: Upload coverage and test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: packages/*/coverage/lcov.info,packages/*/test-report.junit.xml
          flags: main
          use_oidc: true
          fail_ci_if_error: true
      - name: Upload dist artifacts
        id: upload_artifacts
        if: startsWith(github.event.head_commit.message, 'chore') && contains(github.event.head_commit.message, 'version packages')
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: packages/*/dist
          retention-days: 1

